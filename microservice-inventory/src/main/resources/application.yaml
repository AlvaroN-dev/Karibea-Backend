spring:
  application:
    name: microservice-inventory

  # Config Server (optional)
  config:
    import: "optional:configserver:${CONFIG_SERVER_URI:http://microservice-config:8888}"

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:karibea_stock}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
    consumer:
      group-id: inventory-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # OAuth2 Resource Server
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI:http://localhost:8080/realms/karibea}
          jwk-set-uri: ${OAUTH2_JWK_SET_URI:http://localhost:8080/realms/karibea/protocol/openid-connect/certs}

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URI:http://localhost:8761/eureka/}
    enabled: ${EUREKA_ENABLED:true}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.uuid}

# Server Configuration
server:
  port: ${SERVER_PORT:8086}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# OpenAPI / Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha

# Inventory specific configurations
inventory:
  reservation:
    expiry-check-interval: 60000
    default-expiry-minutes: 15

# Logging
logging:
  level:
    root: INFO
    com.microservice.inventory: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
