spring:
  application:
    name: microservice-inventory

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/karibea_stock
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
    consumer:
      group-id: inventory-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # OAuth2 Resource Server
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI:http://localhost:8080/realms/karibea}
          jwk-set-uri: ${OAUTH2_JWK_SET_URI:http://localhost:8080/realms/karibea/protocol/openid-connect/certs}

  # Cloud Config
  config:
    import: optional:configserver:${CONFIG_SERVER_URI:http://localhost:8888}

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URI:http://localhost:8761/eureka/}
    enabled: true
  instance:
    prefer-ip-address: true

# Server Configuration
server:
  port: 8086

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Inventory specific configurations
inventory:
  reservation:
    expiry-check-interval: 60000
    default-expiry-minutes: 15

# Logging
logging:
  level:
    com.microservice.inventory: DEBUG
    org.springframework.kafka: INFO
