spring:
  application:
    name: microservice-catalog
  config:
    import: "optional:configserver:"
  
  # H2 Database for Testing
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # Kafka disabled for unit tests
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: catalog-service-test
      auto-offset-reset: earliest
    listener:
      auto-startup: false

# Server Configuration
server:
  port: 0

# Eureka disabled for tests
eureka:
  client:
    enabled: false

# OAuth2 Resource Server - Mock configuration for tests
spring.security.oauth2.resourceserver:
  jwt:
    issuer-uri: http://localhost:9000
    jwk-set-uri: http://localhost:9000/oauth2/jwks

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health

# Springdoc
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

# Logging - minimal for tests
logging:
  level:
    root: WARN
    com.microservice.catalog: DEBUG
    org.springframework.kafka: OFF
