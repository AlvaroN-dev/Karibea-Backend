# =============================================================================
# MICROSERVICE-CHATBOT CONFIGURATION
# =============================================================================

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL_CHATBOT}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE}
      minimum-idle: ${SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE}
      connection-timeout: ${SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT}
      idle-timeout: ${SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT}
      max-lifetime: ${SPRING_DATASOURCE_HIKARI_MAX_LIFETIME}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  kafka:
    consumer:
      group-id: chatbot-service

# Server Configuration
server:
  port: 8094

# AI21 Configuration
chatbot:
  ai21:
    api-key: ${CHATBOT_AI21_API_KEY}
    api-url: ${CHATBOT_AI21_API_URL}
    model: ${CHATBOT_AI21_MODEL}
    max-tokens: ${CHATBOT_AI21_MAX_TOKENS}
    temperature: ${CHATBOT_AI21_TEMPERATURE}

# OpenAI Configuration (Alternative)
openai:
  api-key: ${OPENAI_API_KEY}
  model: ${OPENAI_MODEL}

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging
logging:
  level:
    com.microservice.chatbot: DEBUG
