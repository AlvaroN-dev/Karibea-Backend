spring:
  application:
    name: microservice-config
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:native}
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/, file:./config/
        # Git configuration (uncomment and configure for Git backend)
        # git:
        #   uri: ${CONFIG_GIT_URI:https://github.com/your-config-repo.git}
        #   search-paths: '{application}'
        #   clone-on-start: true
        #   default-label: main

# Server Configuration
server:
  port: ${SERVER_PORT:8888}

# Eureka Client Configuration
eureka:
  client:
    register-with-eureka: ${EUREKA_REGISTER:true}
    fetch-registry: ${EUREKA_FETCH:true}
    service-url:
      defaultZone: ${EUREKA_URI:http://microservice-eureka:8761/eureka/}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.uuid}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,refresh,busrefresh
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    root: INFO
    org.springframework.cloud.config: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
