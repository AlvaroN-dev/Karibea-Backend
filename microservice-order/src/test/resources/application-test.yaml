# Test configuration - Disables Spring Cloud Config and external dependencies

spring:
  application:
    name: microservice-order-test
  
  # Disable Config Server import for tests
  config:
    import: "optional:configserver:"
  
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
  
  # H2 in-memory database for tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # Disable Kafka for tests
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  
  # Disable OAuth2 for tests
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://test-issuer.example.com

# Disable Eureka for tests
eureka:
  client:
    enabled: false

# Server configuration
server:
  port: 0

# Logging
logging:
  level:
    root: WARN
    com.microservice.order: DEBUG
    org.springframework.security: WARN
